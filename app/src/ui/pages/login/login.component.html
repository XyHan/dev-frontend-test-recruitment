<main>
  <aside>
    <figure>
      <img src="../../../assets/img/elephant.svg" alt="Origami Elephant" />
    </figure>
  </aside>
  <section>
    <figure>
      <img src="./assets/logo/logo-leadersleague-red-dot.svg" alt="Logo Origami" />
      <figcaption>
        <span>{{ titleAbove }}</span>
        <span>{{ titleBelow }}</span>
      </figcaption>
    </figure>
    <app-button [title]="buttonTitle" [icon]="buttonIcon" [class]="buttonClass" (click)="onClick()"></app-button>
  </section>
</main>
