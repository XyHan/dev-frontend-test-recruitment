  <nav>

      <li>
        <a

          [routerLinkActive]="['active-link']"

          [routerLinkActiveOptions]="{ exact: true }"

            alt="Music icon"
          />

            *ngIf="currentTheme === 'dark'"
            src="../../../assets/icon/music/music-{{ rla2.isActive ? 'light-grey' : 'grey' }}.svg"
